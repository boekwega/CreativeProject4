<html>

<head>
  <title>260 Secret Santa</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Secret Santa</h1>

<p>Get a gift for ... </p> <button id="namebutton">Draw Name</button>
<div id="person"></div>

  <script>
    $("#namebutton").click(function(event) {
        event.preventDefault();
         
        var url = "getname";
        $.getJSON(url, function(name) {
            $("#person").html(name);
        })
    })
  </script>

</body>

</html>
