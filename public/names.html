  <div class="container">
    <div class="center">
      
      <div class="w3-panel">

      <h1>CS260 Secret Santa</h1>

      <p>Get a gift for ... 
      
      <button id="namebutton">Draw Name</button>
      
      </p>
      
      <h2 id="person"></h2>
      
      </div>
      
    </div>
  </div>

      <script>
        $("#namebutton").click(function(event) {
          event.preventDefault();
          
          var url = "getname";
          $.getJSON(url, function(data) {
            console.log(data);
            console.log("data.name " + data.name);
            $("#person").html(data[0].name);
          })
          
          $("#person").animate({fontSize: '3em'}, "slow");

        });
      </script>
      

<script type="text/javascript">
    $(function() {
    $(document).snow({ SnowImage: "snow.gif" });
});
</script>
